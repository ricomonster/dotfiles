# Monitor wiki https://wiki.hyprland.org/0.45.0/Configuring/Monitors/

monitor = DP-1, 1920x1080@71.91, 0x0, 1, transform, 1
monitor = DP-2, 2560x1440@143.86, 1080x0, 1

workspace=1,persistent:true
workspace=2,persistent:true
workspace=3,persistent:true
workspace=4,persistent:true
workspace=9,persistent:true

workspace=1,monitor:DP-1
workspace=2,monitor:DP-2
workspace=3,monitor:DP-1
workspace=4,monitor:DP-2

# Gaming on workspace 8
workspace=8,monitor:DP-2
windowrulev2=fullscreen,class:^steam_app\d+$
windowrulev2=workspace 8, initialclass:^(steam_app_.*)$

# Spotify on workspace 3
windowrulev2=workspace 3, class:^(Spotify)$

# Steam app on workspace 8
windowrulev2=workspace 8, class:^(steam)$

